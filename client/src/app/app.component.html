<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

  <mat-toolbar color="primary">
    {{title}}
    <span class="app-toolbar-filler"></span>
  </mat-toolbar>

  <div class="app-content">

    <div class="container">
      <app-throttle [valueMin]="-5" [valueMax]="5" [valueStep]="1" [valueInitial]="0"></app-throttle>
      <app-steering [valueMin]="-5" [valueMax]="5" [valueStep]="1" [valueInitial]="0"></app-steering>
      <app-arm></app-arm>
      <!--app-camera></app-camera-->
      <app-gps></app-gps>
    </div>

  </div>

</mat-sidenav-container>
