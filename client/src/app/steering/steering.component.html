<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    {{label}}
  </mat-card-content>
  <mat-card-actions>
    <mat-slider discrete class="mat-accent" value="0" [min]="valueMin" [max]="valueMax" [step]="valueStep" [ngModel]="servo" (ngModelChange)="setValue($event)"></mat-slider>
  </mat-card-actions>
</mat-card>
