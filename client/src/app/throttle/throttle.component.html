<md-card>
  <md-card-title-group>
    <md-card-title>Throttle</md-card-title>
  </md-card-title-group>
  <md-card-content>
    {{label}}
  </md-card-content>
  <md-card-actions>
    <md-slider vertical discrete class="md-accent" value="0" min="-5" max="5" step="1" [ngModel]="throttle" (ngModelChange)="setThrottle($event)"></md-slider>
  </md-card-actions>
</md-card>
