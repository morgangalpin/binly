<mat-card>
  <mat-card-title-group>
    <mat-card-title>Arm</mat-card-title>
  </mat-card-title-group>
  <mat-card-actions>
    <div fxLayout="row">
      <div fxLayout="column" class="arm-sliders">
        <app-servo [controls]="servos" [name]="'Gripper'" [valueMin]="0" [valueMax]="200" [valueStep]="1" [valueInitial]="0" [labelStyle]="'open-close'"></app-servo>
        <app-servo [controls]="servos" [name]="'WristRotate'" [valueMin]="-100" [valueMax]="100" [valueStep]="1" [valueInitial]="0" [labelStyle]="'right-left'"></app-servo>
        <app-servo [controls]="servos" [name]="'WristBend'" [valueMin]="-100" [valueMax]="100" [valueStep]="1" [valueInitial]="0" [labelStyle]="'up-down'"></app-servo>
        <app-servo [controls]="servos" [name]="'ElbowBend'" [valueMin]="-100" [valueMax]="100" [valueStep]="1" [valueInitial]="100" [labelStyle]="'down-up'"></app-servo>
        <app-servo [controls]="servos" [name]="'ShoulderBend'" [valueMin]="-100" [valueMax]="100" [valueStep]="1" [valueInitial]="-100" [labelStyle]="'down-up'"></app-servo>
        <app-servo [controls]="servos" [name]="'ShoulderRotate'" [valueMin]="-100" [valueMax]="100" [valueStep]="1" [valueInitial]="0" [labelStyle]="'right-left'"></app-servo>
      </div>
      <div fxLayout="column" class="arm-macros">
        <app-arm-macros [controls]="servos"></app-arm-macros>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
